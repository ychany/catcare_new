{% extends 'common_app/base.html' %}
{% load static %}

{% block title %}케어캘린더 - 냥이 집사{% endblock %}

{% block content %}
<style>
.page-hide-nav {
    display: none !important;
}

/* Hide default header/nav */
.navbar, .nav-section, .header-section, .breadcrumb-section {
    display: none !important;
}

.main-container {
    padding: 0 !important;
    max-width: none !important;
    background: var(--color-background) !important;
}

/* Care calendar page specific styles */
.care-page {
    min-height: 100vh;
    background: var(--bg-primary) !important;
    font-family: var(--font-primary);
}
.stat-card,
.dashboard-card,
.calendar-card,
.form-card,
.records-card {
    background: var(--bg-primary) !important;
}

/* --- 상단 헤더/타이틀/설명 --- */
.care-header {
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border-light);
    padding: var(--spacing-2xl) var(--spacing-3xl);
}
.care-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    margin-bottom: var(--spacing-xl);
}
.care-title {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

/* --- 통계/대시보드 카드 --- */
.stats-section, .dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--spacing-xl);
    margin-bottom: var(--spacing-2xl);
}
.stat-card, .dashboard-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-lg);
    padding: var(--spacing-xl);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-md);
    box-shadow: var(--shadow-sm);
    transition: box-shadow 0.2s, transform 0.2s;
}
.stat-card:hover, .dashboard-card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}
.stat-icon, .dashboard-card-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 24px;
    margin-bottom: var(--spacing-xs);
}
.stat-value, .dashboard-card-value {
    font-size: 24px;
    font-weight: 700;
    color: var(--text-primary);
}
.stat-label, .dashboard-card-title {
    font-size: 16px;
    color: var(--text-secondary);
    font-weight: 500;
}

/* --- 캘린더/폼/리스트/사이드바 --- */
.care-main {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--spacing-2xl);
}
.main-content {
    display: flex;
    gap: var(--spacing-2xl);
    align-items: flex-start;
}
.calendar-card, .form-card, .records-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
}
.calendar-header, .form-header, .records-header {
    background: var(--bg-tertiary);
    padding: var(--spacing-xl);
    border-bottom: 1px solid var(--border-light);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.calendar-title, .form-title, .records-title {
    font-size: 20px;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}
.calendar-title i, .form-title i, .records-title i {
    color: var(--primary-color);
}
.calendar-wrapper, .form-content, .records-content {
    padding: var(--spacing-xl);
}
.care-form, .care-records {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-lg);
}
.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}
.form-label {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
}
.form-label i {
    color: var(--primary-color);
    width: 16px;
}
.form-input, .form-textarea {
    padding: var(--spacing-md);
    border: 1px solid var(--border-medium);
    border-radius: var(--radius-md);
    font-size: 16px;
    background: var(--bg-primary);
    color: var(--text-primary);
}
.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(255,107,53,0.1);
}
.form-textarea { resize: vertical; }
.form-actions { display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-sm); }
.btn-submit, .btn-delete {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--radius-lg);
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-xs);
    flex: 1;
}
.btn-submit:hover, .btn-delete:hover {
    background: var(--primary-color-dark);
    color: #fff;
    transform: translateY(-2px);
}
.btn-submit:disabled, .btn-delete:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* --- 리스트/카드/레코드 --- */
.care-record-item {
    background: var(--bg-tertiary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    border-left: 4px solid var(--primary-color);
    transition: all 0.2s;
}
.care-record-item:hover {
    background: #f0f0f0;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}
.care-record-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-xs);
}
.care-record-title {
    font-weight: 600;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    font-size: 14px;
}
.care-record-days, .care-record-date {
    font-size: 12px;
    color: var(--text-secondary);
}

/* --- 필터/셀렉트 --- */
.filter-select, .filter-select-small {
    padding: var(--spacing-sm) var(--spacing-md);
    border: 1px solid var(--border-medium);
    border-radius: var(--radius-md);
    font-size: 14px;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-width: 120px;
}

/* --- 캘린더/FullCalendar 커스텀 --- */
#calendar { height: 500px; }
.fc-event {
    cursor: pointer;
    border-radius: 6px;
    padding: 2px 6px;
    margin: 1px 0;
    font-size: 0.8rem;
    font-weight: 500;
    transition: all 0.2s ease;
}
.fc-event:hover {
    transform: scale(1.05);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.fc-event-nail { background-color: #ff9800; border-color: #ff9800; color: white; }
.fc-event-ear { background-color: #2196f3; border-color: #2196f3; color: white; }
.fc-event-brush { background-color: #4caf50; border-color: #4caf50; color: white; }
.fc-event-fur { background-color: #9c27b0; border-color: #9c27b0; color: white; }

/* --- 반응형 --- */
@media (max-width: 1200px) {
    .main-content { flex-direction: column; gap: var(--spacing-xl); }
    .stats-section, .dashboard-cards { grid-template-columns: 1fr 1fr; }
}
@media (max-width: 768px) {
    .care-nav { flex-direction: column; gap: var(--spacing-md); text-align: center; }
    .care-title { font-size: 20px; }
    .care-main { padding: var(--spacing-lg); }
    .stats-section, .dashboard-cards { grid-template-columns: 1fr; }
    .main-content { flex-direction: column; gap: var(--spacing-lg); }
    .calendar-header, .form-header, .records-header { flex-direction: column; gap: var(--spacing-sm); align-items: stretch; }
    .form-content, .records-content, .calendar-wrapper { padding: var(--spacing-lg); }
    #calendar { height: 400px; }
}

/* Loading Styles */
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: var(--spacing-xl);
    color: var(--color-text-muted);
}

.spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--color-surface);
    border-top: 3px solid var(--color-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: var(--spacing-sm);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Notification */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--border-radius-lg);
    color: white;
    font-weight: var(--font-weight-medium);
    box-shadow: var(--shadow-lg);
    z-index: 10000;
    max-width: 350px;
    transform: translateX(100%);
    transition: transform 0.3s ease;
}

.notification-success {
    background: var(--color-success);
}

.notification-error {
    background: var(--color-danger);
}

.notification-info {
    background: var(--color-primary);
}

/* Responsive Design */
@media (max-width: 1200px) {
    .main-content {
        grid-template-columns: 1fr;
    }
    
    .stats-section {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .care-nav {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
    }

    .care-title {
        font-size: 20px;
    }

    .care-main {
        padding: var(--spacing-lg);
    }

    .stats-section {
        grid-template-columns: 1fr;
    }

    .dashboard-cards {
        grid-template-columns: 1fr;
    }

    .calendar-header, .form-header, .records-header {
        flex-direction: column;
        gap: var(--spacing-sm);
        align-items: stretch;
    }

    .form-content, .records-content, .calendar-wrapper {
        padding: var(--spacing-lg);
    }

    #calendar {
        height: 400px;
    }

    .legend-items {
        justify-content: center;
    }

    .form-actions {
        flex-direction: column;
    }

    .nav-right {
        flex-direction: column;
        width: 100%;
    }

    .nav-btn {
        justify-content: center;
    }
}
</style>

<!-- FullCalendar CSS -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'/>

<div class="care-page">
    <div class="care-header">
        <div class="care-nav">
            <div class="nav-left">
                <button class="back-btn" onclick="history.back()">←</button>
                <h1 class="care-title">
                    <i class="fas fa-calendar-check" style="color: var(--color-primary);"></i>
                    케어캘린더
                </h1>
            </div>
            <!-- nav-right 버튼 영역 완전 제거 -->
        </div>
    </div>

    <div class="care-main">
        <!-- Stats Section -->
        <div class="stats-section" id="headerStats">
            <!-- JavaScript로 동적 생성 -->
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-section">
            <div class="dashboard-cards" id="dashboardCards">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-card">
                    <div class="calendar-header">
                        <h3 class="calendar-title">
                            <i class="fas fa-calendar-alt"></i>
                            케어 일정 캘린더
                        </h3>
                        <div class="calendar-filters">
                            <select class="filter-select" id="petFilter">
                                <option value="all">전체 보기</option>
                                {% for pet in pets %}
                                    <option value="{{ pet.id }}">{{ pet.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="calendar-wrapper">
                        <div id="calendar"></div>
                    </div>
                    <div class="calendar-legend">
                        <div class="legend-title">케어 종류</div>
                        <div class="legend-items">
                            <div class="legend-item">
                                <div class="legend-color nail"></div>
                                <span>발톱깎기</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color ear"></div>
                                <span>귀청소</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color brush"></div>
                                <span>양치하기</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color fur"></div>
                                <span>털정리</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Section -->
            <div class="sidebar-section">
                <!-- Form Card -->
                <div class="form-card">
                    <div class="form-header">
                        <h3 class="form-title">
                            <i class="fas fa-plus-circle"></i>
                            케어 기록
                        </h3>
                    </div>
                    <div class="form-content">
                        <form id="careForm" class="care-form">
                            {% csrf_token %}
                            <input type="hidden" id="eventId" name="id">

                            <div class="form-group">
                                <label for="pet" class="form-label">
                                    <i class="fas fa-paw"></i>
                                    반려동물
                                </label>
                                <select class="form-input" id="pet" name="pet" required>
                                    {% for pet in pets %}
                                        <option value="{{ pet.id }}">{{ pet.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="start_time" class="form-label">
                                    <i class="fas fa-calendar-day"></i>
                                    날짜
                                </label>
                                <input type="date" class="form-input" id="start_time" name="start_time" required>
                            </div>

                            <div class="form-group">
                                <label for="category" class="form-label">
                                    <i class="fas fa-tasks"></i>
                                    케어 종류
                                </label>
                                <select class="form-input" id="category" name="category" required>
                                    <option value="nail">🦴 발톱깎기</option>
                                    <option value="ear">👂 귀청소</option>
                                    <option value="brush">🦷 양치하기</option>
                                    <option value="fur">✂️ 털정리</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label">
                                    <i class="fas fa-sticky-note"></i>
                                    메모
                                    <span class="optional">(선택사항)</span>
                                </label>
                                <textarea class="form-textarea" id="description" name="description" rows="3" placeholder="케어 내용이나 특이사항을 적어주세요..."></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-submit" id="saveBtn">
                                    <i class="fas fa-save"></i>
                                    기록 저장
                                </button>
                                <button type="button" class="btn-delete" id="deleteBtn" style="display: none;">
                                    <i class="fas fa-trash"></i>
                                    삭제
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Records Card -->
                <div class="records-card">
                    <div class="records-header">
                        <h3 class="records-title">
                            <i class="fas fa-history"></i>
                            최근 케어 기록
                        </h3>
                        <div class="records-filters">
                            <select class="filter-select-small" id="lastEventPetFilter">
                                {% for pet in pets %}
                                    <option value="{{ pet.id }}">{{ pet.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="records-content">
                        <div id="allPreviousCareRecords" class="care-records">
                            <!-- JavaScript로 동적 생성 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js'></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var selectedPetId = 'all';
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        views: {
            timeGrid: {
                dayMaxEvents: 3,
                eventMaxStack: 2
            }
        },
        eventDidMount: function (info) {
            info.el.title = `${info.event.extendedProps.petName}\n${info.event.extendedProps.description || ''}`;
        },
        events: function (info, successCallback, failureCallback) {
            fetch('/care/events/')
                .then(response => response.json())
                .then(data => {
                    const events = data
                        .filter(event => selectedPetId === 'all' || event.pet_id == selectedPetId)
                        .map(event => ({
                            id: event.id,
                            title: event.title + ` (${event.pet_name})`,
                            start: event.start,
                            className: `fc-event-${event.category}`,
                            extendedProps: {
                                petName: event.pet_name,
                                description: event.description,
                                category: event.category,
                                pet_id: event.pet_id
                            }
                        }));
                    successCallback(events);
                    updateDashboard(data);
                    updateHeaderStats(data);
                })
                .catch(error => {
                    failureCallback(error);
                });
        },
        eventClick: function (info) {
            loadEventDetails(info.event);
            info.jsEvent.preventDefault();
        },
        dateClick: function (info) {
            resetForm();
            document.getElementById('start_time').value = info.dateStr;
        }
    });
    calendar.render();

    // 초기화
    const initialPetId = document.getElementById('pet').value;
    if (initialPetId) {
        fetchAllPreviousCare(initialPetId);
    }

    // 오늘 날짜 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_time').value = today;

    // 헤더 통계 업데이트
    function updateHeaderStats(events) {
        const headerStats = document.getElementById('headerStats');
        
        if (!events || events.length === 0) {
            headerStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">총 기록</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">이번 달</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-paw"></i></div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">관리 중인 펫</div>
                </div>
            `;
            return;
        }

        const totalRecords = events.length;
        const thisMonth = new Date().getMonth();
        const thisYear = new Date().getFullYear();
        const thisMonthRecords = events.filter(event => {
            const eventDate = new Date(event.start);
            return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
        }).length;
        
        const uniquePets = [...new Set(events.map(event => event.pet_id))].length;

        headerStats.innerHTML = `
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                <div class="stat-value">${totalRecords}</div>
                <div class="stat-label">총 기록</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="stat-value">${thisMonthRecords}</div>
                <div class="stat-label">이번 달</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-paw"></i></div>
                <div class="stat-value">${uniquePets}</div>
                <div class="stat-label">관리 중인 펫</div>
            </div>
        `;
    }

    // 대시보드 업데이트
    function updateDashboard(events) {
        const dashboardCards = document.getElementById('dashboardCards');
        
        if (!events || events.length === 0) {
            dashboardCards.innerHTML = `
                <div class="dashboard-card">
                    <div class="dashboard-card-icon" style="background: rgba(var(--color-primary-rgb), 0.1);">
                        <i class="fas fa-clipboard-list" style="color: var(--color-primary);"></i>
                    </div>
                    <div class="dashboard-card-title">케어 기록이 없습니다</div>
                    <div class="dashboard-card-content">첫 번째 케어 기록을 추가해보세요!</div>
                </div>
            `;
            return;
        }

        const categories = {
            nail: { name: '발톱깎기', icon: '🦴', color: '#ff9800' },
            ear: { name: '귀청소', icon: '👂', color: '#2196f3' },
            brush: { name: '양치하기', icon: '🦷', color: '#4caf50' },
            fur: { name: '털정리', icon: '✂️', color: '#9c27b0' }
        };

        let cardsHTML = '';
        
        Object.keys(categories).forEach(categoryKey => {
            const category = categories[categoryKey];
            const categoryEvents = events.filter(event => event.category === categoryKey);
            const lastEvent = categoryEvents.length > 0 ? categoryEvents[0] : null;
            
            let content, value;
            if (lastEvent) {
                const daysSince = Math.floor((new Date() - new Date(lastEvent.start)) / (1000 * 60 * 60 * 24));
                content = `마지막: ${daysSince}일 전`;
                value = `${categoryEvents.length}회`;
            } else {
                content = '아직 기록이 없어요';
                value = '0회';
            }

            cardsHTML += `
                <div class="dashboard-card">
                    <div class="dashboard-card-icon" style="background: ${category.color}20;">
                        <span style="color: ${category.color};">${category.icon}</span>
                    </div>
                    <div class="dashboard-card-title">${category.name}</div>
                    <div class="dashboard-card-content">${content}</div>
                    <div class="dashboard-card-value">${value}</div>
                </div>
            `;
        });
        
        dashboardCards.innerHTML = cardsHTML;
    }

    // 이벤트 리스너들
    document.getElementById('lastEventPetFilter').addEventListener('change', function () {
        const selectedPetId = this.value;
        fetchAllPreviousCare(selectedPetId);
    });

    document.getElementById('petFilter').addEventListener('change', function () {
        selectedPetId = this.value;
        calendar.refetchEvents();
    });

    // 폼 리셋
    window.resetForm = function() {
        document.getElementById('careForm').reset();
        document.getElementById('eventId').value = '';
        document.getElementById('deleteBtn').style.display = 'none';
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> 기록 저장';
        
        // 오늘 날짜로 다시 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_time').value = today;
    }

    // 폼 제출 처리
    document.getElementById('careForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {
            pet_id: formData.get('pet'),
            category: formData.get('category'),
            start: formData.get('start_time'),
            description: formData.get('description')
        };

        const eventId = formData.get('id');
        const method = 'POST';
        const url = eventId ? `/care/events/${eventId}/update/` : '/care/events/create/';
        const submitBtn = document.getElementById('saveBtn');
        const originalHTML = submitBtn.innerHTML;

        // 로딩 상태
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
        submitBtn.disabled = true;

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.message || '서버 오류가 발생했습니다.');
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                calendar.refetchEvents();
                resetForm();
                showNotification(data.message || '케어 기록이 저장되었습니다!', 'success');
                
                // 최근 케어 기록 새로고침
                const selectedPetId = document.getElementById('lastEventPetFilter').value;
                fetchAllPreviousCare(selectedPetId);
            } else {
                throw new Error(data.message || '저장 중 오류가 발생했습니다.');
            }
        })
        .catch(error => {
            showNotification(error.message || '저장 중 오류가 발생했습니다.', 'error');
        })
        .finally(() => {
            submitBtn.innerHTML = originalHTML;
            submitBtn.disabled = false;
        });
    });

    // 이벤트 상세 로드
    function loadEventDetails(event) {
        document.getElementById('eventId').value = event.id;
        document.getElementById('pet').value = event.extendedProps.pet_id;
        document.getElementById('category').value = event.extendedProps.category;

        const startDate = new Date(event.start);
        const localDate = new Date(startDate.getTime() - (startDate.getTimezoneOffset() * 60000));
        const formattedDate = localDate.toISOString().split('T')[0];
        document.getElementById('start_time').value = formattedDate;

        document.getElementById('description').value = event.extendedProps.description || '';

        const deleteBtn = document.getElementById('deleteBtn');
        deleteBtn.style.display = 'block';
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-edit"></i> 기록 수정';
    }

    // 이전 케어 기록 조회
    function fetchAllPreviousCare(petId) {
        const categories = {
            nail: { name: '발톱깎기', icon: '🦴' },
            ear: { name: '귀청소', icon: '👂' },
            brush: { name: '양치하기', icon: '🦷' },
            fur: { name: '털정리', icon: '✂️' }
        };

        const recordsContainer = document.getElementById('allPreviousCareRecords');
        recordsContainer.innerHTML = '<div class="loading"><div class="spinner"></div>로딩 중...</div>';

        Promise.all(Object.keys(categories).map(category =>
            fetch(`/care/previous-care/${petId}/${category}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => ({category, data}))
                .catch(error => {
                    return {
                        category,
                        data: {status: 'error', message: error.message}
                    };
                })
        )).then(results => {
            recordsContainer.innerHTML = '';

            results.forEach(({category, data}) => {
                const categoryInfo = categories[category];
                const recordDiv = document.createElement('div');
                recordDiv.className = `care-record-item ${category}`;

                if (data.status === 'success' && data.previous_care) {
                    const lastCareDate = new Date(data.previous_care.date + 'T00:00:00');
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const diffTime = today - lastCareDate;
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                    recordDiv.innerHTML = `
                        <div class="care-record-header">
                            <div class="care-record-title">
                                ${categoryInfo.icon} ${categoryInfo.name}
                            </div>
                            <div class="care-record-days">${diffDays}일 전</div>
                        </div>
                        <div class="care-record-date">${formatDate(data.previous_care.date)}</div>
                    `;
                } else {
                    recordDiv.innerHTML = `
                        <div class="care-record-header">
                            <div class="care-record-title">
                                ${categoryInfo.icon} ${categoryInfo.name}
                            </div>
                        </div>
                        <div class="no-record">아직 기록이 없어요</div>
                    `;
                }

                recordsContainer.appendChild(recordDiv);
            });
        });
    }

    // 삭제 버튼 처리
    document.getElementById('deleteBtn').addEventListener('click', function () {
        const eventId = document.getElementById('eventId').value;
        if (!eventId) return;

        if (confirm('정말 이 케어 기록을 삭제하시겠습니까?')) {
            const deleteBtn = this;
            const originalHTML = deleteBtn.innerHTML;
            
            deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 삭제 중...';
            deleteBtn.disabled = true;

            fetch(`/care/events/${eventId}/delete/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    calendar.refetchEvents();
                    resetForm();
                    showNotification(data.message || '케어 기록이 삭제되었습니다.', 'success');
                    
                    // 최근 케어 기록 새로고침
                    const selectedPetId = document.getElementById('lastEventPetFilter').value;
                    fetchAllPreviousCare(selectedPetId);
                } else {
                    throw new Error(data.message || '삭제 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                showNotification(error.message || '삭제 중 오류가 발생했습니다.', 'error');
            })
            .finally(() => {
                deleteBtn.innerHTML = originalHTML;
                deleteBtn.disabled = false;
            });
        }
    });

    // 유틸리티 함수들
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    function showNotification(message, type = 'info') {
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) {
            existingNotification.remove();
        }
        
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }, 3000);
    }
});
</script>
