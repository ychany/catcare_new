{% extends 'common_app/base.html' %}
{% load static %}

{% block title %}케어캘린더 - 냥이 집사{% endblock %}

{% block content %}
<style>
.page-hide-nav {
    display: none !important;
}

/* Hide default header/nav */
.navbar, .nav-section, .header-section, .breadcrumb-section {
    display: none !important;
}

.main-container {
    padding: 0 !important;
    max-width: none !important;
    background: var(--color-background) !important;
}

/* Care calendar page specific styles */
.care-page {
    min-height: 100vh;
    background: var(--bg-primary) !important;
    font-family: var(--font-primary);
}
.stat-card,
.dashboard-card,
.calendar-card,
.form-card,
.records-card {
    background: var(--bg-primary) !important;
}

/* --- 상단 헤더/타이틀/설명 --- */
.care-header {
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border-light);
    padding: var(--spacing-2xl) var(--spacing-3xl) var(--spacing-lg) var(--spacing-3xl);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
}
.care-nav {
    display: flex;
    align-items: center;
    gap: 16px;
}
.nav-left {
    display: flex;
    align-items: center;
    gap: 16px;
}
.back-btn {
    font-size: 20px;
    background: none;
    border: none;
    cursor: pointer;
    margin-right: 8px;
    color: var(--color-primary);
}
.care-title {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}
.pet-global-filter {
    margin-top: 8px;
    margin-bottom: 0;
    width: 220px;
}

/* --- 통계/대시보드 카드 --- */
.stats-section, .dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 24px;
    margin-bottom: 32px;
    width: 100%;
}
.stat-card, .dashboard-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-lg);
    padding: var(--spacing-xl);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    box-shadow: var(--shadow-sm);
    transition: box-shadow 0.2s, transform 0.2s;
    text-align: center;
    align-items: center;
    justify-content: center;
}
.stat-card:hover, .dashboard-card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}
.stat-icon, .dashboard-card-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-size: 24px;
    margin-bottom: var(--spacing-xs);
}
.stat-value, .dashboard-card-value {
    font-size: 24px;
    font-weight: 700;
    color: var(--text-primary);
}
.stat-label, .dashboard-card-title {
    font-size: 16px;
    color: var(--text-secondary);
    font-weight: 500;
}

/* --- 캘린더/폼/리스트/사이드바 --- */
/* 최대 너비 확장 및 중앙 정렬, 좌우 여백 최소화 */
.care-main {
    max-width: 1600px;
    margin: 0 auto;
    padding: 40px;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: 500px 1fr;
    gap: 40px;
    margin-bottom: 40px;
}

.main-content {
    display: flex;
    gap: 48px;
    align-items: flex-start;
    width: 100%;
}

.calendar-section {
    flex: 0 0 65%;
    min-width: 400px;
    max-width: 100%;
}

.sidebar-section {
    flex: 0 0 35%;
    min-width: 320px;
    max-width: 600px;
}

.calendar-card, .form-card, .records-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-light);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    width: 100%;
    min-width: 320px;
    max-width: 100%;
}
.calendar-header, .form-header, .records-header {
    background: var(--bg-tertiary);
    padding: var(--spacing-xl);
    border-bottom: 1px solid var(--border-light);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.calendar-title, .form-title, .records-title {
    font-size: 20px;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}
.calendar-title i, .form-title i, .records-title i {
    color: var(--primary-color);
}
.calendar-wrapper, .form-content, .records-content {
    padding: var(--spacing-xl);
}
.care-form, .care-records {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-lg);
}
.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}
.form-label {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
}
.form-label i {
    color: var(--primary-color);
    width: 16px;
}
.form-input, .form-textarea {
    padding: var(--spacing-md);
    border: 1px solid var(--border-medium);
    border-radius: var(--radius-md);
    font-size: 16px;
    background: var(--bg-primary);
    color: var(--text-primary);
}
.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(255,107,53,0.1);
}
.form-textarea { resize: vertical; }
.form-actions { display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-sm); }
.btn-submit, .btn-delete {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--radius-lg);
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-xs);
    flex: 1;
}
.btn-submit:hover, .btn-delete:hover {
    background: var(--primary-color-dark);
    color: #fff;
    transform: translateY(-2px);
}
.btn-submit:disabled, .btn-delete:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* --- 리스트/카드/레코드 --- */
.care-record-item {
    background: var(--bg-tertiary);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    border-left: 4px solid var(--primary-color);
    transition: all 0.2s;
}
.care-record-item:hover {
    background: #f0f0f0;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}
.care-record-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-xs);
}
.care-record-title {
    font-weight: 600;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    font-size: 14px;
}
.care-record-days, .care-record-date {
    font-size: 12px;
    color: var(--text-secondary);
}

/* --- 필터/셀렉트 --- */
.filter-select, .filter-select-small {
    padding: var(--spacing-sm) var(--spacing-md);
    border: 1px solid var(--border-medium);
    border-radius: var(--radius-md);
    font-size: 14px;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-width: 120px;
}

/* --- 캘린더/FullCalendar 커스텀 --- */
#calendar { height: 500px; }
.fc-event {
    cursor: pointer;
    border-radius: 6px;
    padding: 2px 6px;
    margin: 1px 0;
    font-size: 0.8rem;
    font-weight: 500;
    transition: all 0.2s ease;
}
.fc-event:hover {
    transform: scale(1.05);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
/* 케어 종류별 색상 */
.fc-event-nail { background-color: #ff9800 !important; border-color: #ff9800 !important; color: white !important; }
.fc-event-ear { background-color: #2196f3 !important; border-color: #2196f3 !important; color: white !important; }
.fc-event-brush { background-color: #4caf50 !important; border-color: #4caf50 !important; color: white !important; }
.fc-event-fur { background-color: #9c27b0 !important; border-color: #9c27b0 !important; color: white !important; }

/* --- 반응형 --- */
@media (max-width: 1800px) {
    .care-main {
        max-width: 98vw;
        padding-left: 8px;
        padding-right: 8px;
    }
}
@media (max-width: 1200px) {
    .main-content { flex-direction: column; gap: var(--spacing-xl); }
    .stats-section, .dashboard-cards { grid-template-columns: 1fr 1fr; }
    .care-main { max-width: 100vw; padding-left: 4px; padding-right: 4px; }
}
@media (max-width: 768px) {
    .care-nav { flex-direction: column; gap: var(--spacing-md); text-align: center; }
    .care-title { font-size: 20px; }
    .care-main { padding: var(--spacing-lg); }
    .stats-section, .dashboard-cards { grid-template-columns: 1fr; }
    .main-content { flex-direction: column; gap: var(--spacing-lg); }
    .calendar-header, .form-header, .records-header { flex-direction: column; gap: var(--spacing-sm); align-items: stretch; }
    .form-content, .records-content, .calendar-wrapper { padding: var(--spacing-lg); }
    #calendar { height: 400px; }
    .pet-global-filter { width: 100%; }
}

/* Loading Styles */
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: var(--spacing-xl);
    color: var(--color-text-muted);
}

.spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--color-surface);
    border-top: 3px solid var(--color-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: var(--spacing-sm);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Notification */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: var(--spacing-md) var(--spacing-lg);
    border-radius: var(--border-radius-lg);
    color: white;
    font-weight: var(--font-weight-medium);
    box-shadow: var(--shadow-lg);
    z-index: 10000;
    max-width: 350px;
    transform: translateX(100%);
    transition: transform 0.3s ease;
}

.notification-success {
    background: var(--color-success);
}

.notification-error {
    background: var(--color-danger);
}

.notification-info {
    background: var(--color-primary);
}

/* Responsive Design */
@media (max-width: 1200px) {
    .main-content {
        grid-template-columns: 1fr;
    }
    
    .stats-section {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .care-nav {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
    }

    .care-title {
        font-size: 20px;
    }

    .care-main {
        padding: var(--spacing-lg);
    }

    .stats-section {
        grid-template-columns: 1fr;
    }

    .dashboard-cards {
        grid-template-columns: 1fr;
    }

    .calendar-header, .form-header, .records-header {
        flex-direction: column;
        gap: var(--spacing-sm);
        align-items: stretch;
    }

    .form-content, .records-content, .calendar-wrapper {
        padding: var(--spacing-lg);
    }

    #calendar {
        height: 400px;
    }

    .legend-items {
        justify-content: center;
    }

    .form-actions {
        flex-direction: column;
    }

    .nav-right {
        flex-direction: column;
        width: 100%;
    }

    .nav-btn {
        justify-content: center;
    }
}

@media (max-width: 1400px) {
  .main-content {
    flex-direction: column;
    gap: 32px;
  }
  .calendar-section, .sidebar-section {
    flex: 1 1 100%;
    max-width: 100%;
  }
  .stats-section, .dashboard-cards {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 900px) {
  .main-content {
    flex-direction: column;
    gap: 20px;
  }
  .calendar-section, .sidebar-section {
    flex: 1 1 100%;
    max-width: 100%;
  }
  .stats-section, .dashboard-cards {
    grid-template-columns: 1fr;
  }
}
@media (max-width: 1024px) {
  .dashboard-grid { grid-template-columns: 1fr; }
  .stats-section, .dashboard-cards { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 768px) {
  .care-main { padding: 16px; }
  .dashboard-grid { grid-template-columns: 1fr; gap: 16px; }
  .stats-section, .dashboard-cards { grid-template-columns: 1fr; }
}
</style>

<!-- FullCalendar CSS -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'/>

<div class="care-page">
    <div class="care-header">
        <div class="care-nav">
            <div class="nav-left">
                <button class="back-btn" onclick="history.back()">←</button>
                <h1 class="care-title">
                    <i class="fas fa-calendar-check" style="color: var(--color-primary);"></i>
                    케어캘린더
                </h1>
            </div>
        </div>
        <!-- [위치 이동] select box를 care-header 안으로 이동 및 스타일 개선 -->
        <div class="pet-global-filter">
            <select class="filter-select" id="globalPetFilter">
                <option value="all">전체 보기</option>
                {% for pet in pets %}
                    <option value="{{ pet.id }}">{{ pet.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- 전역 펫 선택 셀렉트 박스 -->
    <!-- 기존 select box 위치 삭제 -->

    <div class="care-main">
        <!-- Stats Section -->
        <div class="stats-section" id="headerStats">
            <!-- JavaScript로 동적 생성 -->
        </div>

        <!-- Main Content -->
        <div class="dashboard-grid">
            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-card">
                    <div class="calendar-header">
                        <h3 class="calendar-title">
                            <i class="fas fa-calendar-alt"></i>
                            케어 일정 캘린더
                        </h3>
                        <div class="calendar-filters">
                            <select class="filter-select" id="petFilter" style="display:none;">
                                <option value="all">전체 보기</option>
                                {% for pet in pets %}
                                    <option value="{{ pet.id }}">{{ pet.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="calendar-wrapper">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Section -->
            <div class="sidebar-section">
                <!-- Form Card -->
                <div class="form-card">
                    <div class="form-header">
                        <h3 class="form-title">
                            <i class="fas fa-plus-circle"></i>
                            케어 기록
                        </h3>
                    </div>
                    <div class="form-content">
                        <form id="careForm" class="care-form">
                            {% csrf_token %}
                            <input type="hidden" id="eventId" name="id">

                            <div class="form-group">
                                <label for="pet" class="form-label">
                                    <i class="fas fa-paw"></i>
                                    반려동물
                                </label>
                                <select class="form-input" id="pet" name="pet" required>
                                    {% for pet in pets %}
                                        <option value="{{ pet.id }}">{{ pet.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="start_time" class="form-label">
                                    <i class="fas fa-calendar-day"></i>
                                    날짜
                                </label>
                                <input type="date" class="form-input" id="start_time" name="start_time" required>
                            </div>

                            <div class="form-group">
                                <label for="category" class="form-label">
                                    <i class="fas fa-tasks"></i>
                                    케어 종류
                                </label>
                                <select class="form-input" id="category" name="category" required>
                                    <option value="nail">🦴 발톱깎기</option>
                                    <option value="ear">👂 귀청소</option>
                                    <option value="brush">🦷 양치하기</option>
                                    <option value="fur">✂️ 털정리</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label">
                                    <i class="fas fa-sticky-note"></i>
                                    메모
                                    <span class="optional">(선택사항)</span>
                                </label>
                                <textarea class="form-textarea" id="description" name="description" rows="3" placeholder="케어 내용이나 특이사항을 적어주세요..."></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-submit" id="saveBtn">
                                    <i class="fas fa-save"></i>
                                    기록 저장
                                </button>
                                <button type="button" class="btn-delete" id="deleteBtn" style="display: none;">
                                    <i class="fas fa-trash"></i>
                                    삭제
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Records Card 삭제됨 -->
            </div>
        </div>

        <!-- Dashboard Cards: care-main의 맨 아래로 이동 -->
        <div class="dashboard-section" style="width:100%; margin-top:32px;">
            <div class="dashboard-cards" id="dashboardCards">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js'></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var selectedPetId = document.getElementById('globalPetFilter') ? document.getElementById('globalPetFilter').value : 'all';
    // globalPetFilter 값이 바뀔 때마다 폼 select 값도 동기화
    function syncPetSelectWithGlobal() {
        var globalPetId = document.getElementById('globalPetFilter').value;
        var petSelect = document.getElementById('pet');
        if (globalPetId && globalPetId !== 'all') {
            petSelect.value = globalPetId;
        } else if (petSelect.options.length > 0) {
            petSelect.value = petSelect.options[0].value;
        }
    }
    syncPetSelectWithGlobal();

    // 대시보드/통계 fetch 및 갱신 함수
    function fetchAndUpdateDashboard() {
        fetch('/care/events/')
            .then(response => response.json())
            .then(data => {
                const filteredEvents = data.filter(event => selectedPetId === 'all' || event.pet_id == selectedPetId);
                updateDashboard(filteredEvents);
                updateHeaderStats(filteredEvents);
            });
    }

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        views: {
            timeGrid: {
                dayMaxEvents: 3,
                eventMaxStack: 2
            }
        },
        eventDidMount: function (info) {
            info.el.title = `${info.event.extendedProps.petName}\n${info.event.extendedProps.description || ''}`;
        },
        events: function (info, successCallback, failureCallback) {
            fetch('/care/events/')
                .then(response => response.json())
                .then(data => {
                    const filteredEvents = data.filter(event => selectedPetId === 'all' || event.pet_id == selectedPetId);
                    const events = filteredEvents.map(event => ({
                        id: event.id,
                        title: event.title + ` (${event.pet_name})`,
                        start: event.start,
                        className: `fc-event-${event.category}`,
                        extendedProps: {
                            petName: event.pet_name,
                            description: event.description,
                            category: event.category,
                            pet_id: event.pet_id
                        }
                    }));
                    successCallback(events);
                    // 캘린더에서 대시보드/통계 갱신은 제거 (fetchAndUpdateDashboard에서만)
                })
                .catch(error => {
                    failureCallback(error);
                });
        },
        eventClick: function (info) {
            loadEventDetails(info.event);
            info.jsEvent.preventDefault();
        },
        dateClick: function (info) {
            resetForm();
            document.getElementById('start_time').value = info.dateStr;
            // 날짜 클릭 시 항상 추가 모드 (eventId 비움)
            document.getElementById('eventId').value = '';
        }
    });
    calendar.render();

    // 페이지 최초 진입 시 대시보드/통계 fetch
    fetchAndUpdateDashboard();

    // 오늘 날짜 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_time').value = today;

    // 헤더 통계 업데이트
    function updateHeaderStats(events) {
        const headerStats = document.getElementById('headerStats');
        
        if (!events || events.length === 0) {
            headerStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">총 기록</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">이번 달</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-paw"></i></div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">관리 중인 펫</div>
                </div>
            `;
            return;
        }

        const totalRecords = events.length;
        const thisMonth = new Date().getMonth();
        const thisYear = new Date().getFullYear();
        const thisMonthRecords = events.filter(event => {
            const eventDate = new Date(event.start);
            return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
        }).length;
        
        const uniquePets = [...new Set(events.map(event => event.pet_id))].length;

        headerStats.innerHTML = `
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                <div class="stat-value">${totalRecords}</div>
                <div class="stat-label">총 기록</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="stat-value">${thisMonthRecords}</div>
                <div class="stat-label">이번 달</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-paw"></i></div>
                <div class="stat-value">${uniquePets}</div>
                <div class="stat-label">관리 중인 펫</div>
            </div>
        `;
    }

    // 대시보드 업데이트
    function updateDashboard(events) {
        const dashboardCards = document.getElementById('dashboardCards');
        
        if (!events || events.length === 0) {
            dashboardCards.innerHTML = `
                <div class="dashboard-card">
                    <div class="dashboard-card-icon" style="background: rgba(var(--color-primary-rgb), 0.1);">
                        <i class="fas fa-clipboard-list" style="color: var(--color-primary);"></i>
                    </div>
                    <div class="dashboard-card-title">케어 기록이 없습니다</div>
                    <div class="dashboard-card-content">첫 번째 케어 기록을 추가해보세요!</div>
                </div>
            `;
            return;
        }

        const categories = {
            nail: { name: '발톱깎기', icon: '🦴', color: '#ff9800' },
            ear: { name: '귀청소', icon: '👂', color: '#2196f3' },
            brush: { name: '양치하기', icon: '🦷', color: '#4caf50' },
            fur: { name: '털정리', icon: '✂️', color: '#9c27b0' }
        };

        // 전체보기일 때는 펫별로 그룹화하여 카드 생성
        if (selectedPetId === 'all') {
            // 펫별로 그룹화
            const petMap = {};
            events.forEach(event => {
                if (!petMap[event.pet_id]) {
                    petMap[event.pet_id] = {
                        pet_name: event.pet_name,
                        categories: {}
                    };
                }
                if (!petMap[event.pet_id].categories[event.category]) {
                    petMap[event.pet_id].categories[event.category] = [];
                }
                petMap[event.pet_id].categories[event.category].push(event);
            });

            let cardsHTML = '';
            Object.values(petMap).forEach(petInfo => {
                cardsHTML += `<div class="dashboard-card" style="padding: 24px 16px;">
                    <div style="font-weight:700; font-size:18px; margin-bottom:8px; color:var(--color-primary);">${petInfo.pet_name}</div>`;
                Object.keys(categories).forEach(categoryKey => {
                    const category = categories[categoryKey];
                    const categoryEvents = petInfo.categories[categoryKey] || [];
                    // 마지막 기록
                    let content, value;
                    if (categoryEvents.length > 0) {
                        // 최신 기록 찾기
                        categoryEvents.sort((a, b) => new Date(b.start) - new Date(a.start));
                        const lastEvent = categoryEvents[0];
                        const daysSince = Math.floor((new Date() - new Date(lastEvent.start)) / (1000 * 60 * 60 * 24));
                        content = `마지막: ${daysSince}일 전`;
                        value = `${categoryEvents.length}회`;
                    } else {
                        content = '아직 기록이 없어요';
                        value = '0회';
                    }
                    cardsHTML += `
                        <div style="display:flex;align-items:center;gap:8px;margin-bottom:2px;">
                            <span style="font-size:20px;">${category.icon}</span>
                            <span style="font-weight:600;">${category.name}</span>
                            <span style="margin-left:auto;font-weight:700;">${value}</span>
                        </div>
                        <div style="font-size:13px;color:#888;margin-bottom:8px;">${content}</div>
                    `;
                });
                cardsHTML += `</div>`;
            });
            dashboardCards.innerHTML = cardsHTML;
            return;
        }

        let cardsHTML = '';
        Object.keys(categories).forEach(categoryKey => {
            const category = categories[categoryKey];
            const categoryEvents = events.filter(event => event.category === categoryKey);
            const lastEvent = categoryEvents.length > 0 ? categoryEvents[0] : null;
            
            let content, value;
            if (lastEvent) {
                const daysSince = Math.floor((new Date() - new Date(lastEvent.start)) / (1000 * 60 * 60 * 24));
                content = `마지막: ${daysSince}일 전`;
                value = `${categoryEvents.length}회`;
            } else {
                content = '아직 기록이 없어요';
                value = '0회';
            }

            cardsHTML += `
                <div class="dashboard-card">
                    <div class="dashboard-card-icon" style="background: ${category.color}20;">
                        <span style="color: ${category.color};">${category.icon}</span>
                    </div>
                    <div class="dashboard-card-title">${category.name}</div>
                    <div class="dashboard-card-content">${content}</div>
                    <div class="dashboard-card-value">${value}</div>
                </div>
            `;
        });
        dashboardCards.innerHTML = cardsHTML;
    }

    // 이벤트 리스너들
    document.getElementById('petFilter').addEventListener('change', function () {
        selectedPetId = this.value;
        calendar.refetchEvents();
    });

    // 전역 펫 선택 시 전체에 반영
    document.getElementById('globalPetFilter').addEventListener('change', function() {
        selectedPetId = this.value;
        calendar.refetchEvents();
        fetchAndUpdateDashboard();
        syncPetSelectWithGlobal();
    });

    // 폼 리셋
    window.resetForm = function() {
        document.getElementById('careForm').reset();
        document.getElementById('eventId').value = '';
        document.getElementById('deleteBtn').style.display = 'none';
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> 기록 저장';
        
        // 오늘 날짜로 다시 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_time').value = today;
    }

    // 폼 제출 처리
    document.getElementById('careForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {
            pet_id: formData.get('pet'),
            category: formData.get('category'),
            start: formData.get('start_time'),
            description: formData.get('description')
        };

        const eventId = formData.get('id');
        const method = 'POST';
        const url = eventId ? `/care/events/${eventId}/update/` : '/care/events/create/';
        const submitBtn = document.getElementById('saveBtn');
        const originalHTML = submitBtn.innerHTML;

        // 로딩 상태
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
        submitBtn.disabled = true;

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.message || '서버 오류가 발생했습니다.');
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                calendar.refetchEvents();
                resetForm();
                showNotification(data.message || '케어 기록이 저장되었습니다!', 'success');
                
            } else {
                throw new Error(data.message || '저장 중 오류가 발생했습니다.');
            }
        })
        .catch(error => {
            showNotification(error.message || '저장 중 오류가 발생했습니다.', 'error');
        })
        .finally(() => {
            submitBtn.innerHTML = originalHTML;
            submitBtn.disabled = false;
        });
    });

    // 이벤트 상세 로드
    function loadEventDetails(event) {
        document.getElementById('eventId').value = event.id;
        document.getElementById('pet').value = event.extendedProps.pet_id;
        document.getElementById('category').value = event.extendedProps.category;

        const startDate = new Date(event.start);
        const localDate = new Date(startDate.getTime() - (startDate.getTimezoneOffset() * 60000));
        const formattedDate = localDate.toISOString().split('T')[0];
        document.getElementById('start_time').value = formattedDate;

        document.getElementById('description').value = event.extendedProps.description || '';

        const deleteBtn = document.getElementById('deleteBtn');
        deleteBtn.style.display = 'block';
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-edit"></i> 기록 수정';
    }

    // 삭제 버튼 처리
    document.getElementById('deleteBtn').addEventListener('click', function () {
        const eventId = document.getElementById('eventId').value;
        if (!eventId) return;

        if (confirm('정말 이 케어 기록을 삭제하시겠습니까?')) {
            const deleteBtn = this;
            const originalHTML = deleteBtn.innerHTML;
            
            deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 삭제 중...';
            deleteBtn.disabled = true;

            fetch(`/care/events/${eventId}/delete/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    calendar.refetchEvents();
                    resetForm();
                    showNotification(data.message || '케어 기록이 삭제되었습니다.', 'success');
                    
                } else {
                    throw new Error(data.message || '삭제 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                showNotification(error.message || '삭제 중 오류가 발생했습니다.', 'error');
            })
            .finally(() => {
                deleteBtn.innerHTML = originalHTML;
                deleteBtn.disabled = false;
            });
        }
    });

    // 유틸리티 함수들
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    function showNotification(message, type = 'info') {
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) {
            existingNotification.remove();
        }
        
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }, 3000);
    }
});
</script>
