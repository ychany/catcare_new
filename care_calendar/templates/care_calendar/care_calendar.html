/* Loading Styles */
.loading {

}

.spinner {

    border-top: 3px solid var(--color-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: var(--spacing-sm);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    top: 20px;
    right: 20px;

.notification-success {

.notification-error {

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js'></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var selectedPetId = document.getElementById('globalPetFilter') ? document.getElementById('globalPetFilter').value : 'all';
    // globalPetFilter ê°’ì´ ë°”ë€” ë•Œë§ˆë‹¤ í¼ select ê°’ë„ ë™ê¸°í™”
    function syncPetSelectWithGlobal() {
        var globalPetId = document.getElementById('globalPetFilter').value;
        var petSelect = document.getElementById('pet');
        if (globalPetId && globalPetId !== 'all') {
            petSelect.value = globalPetId;
        } else if (petSelect.options.length > 0) {
            petSelect.value = petSelect.options[0].value;
        }
    }
    syncPetSelectWithGlobal();

    // ëŒ€ì‹œë³´ë“œ/í†µê³„ fetch ë° ê°±ì‹  í•¨ìˆ˜
    function fetchAndUpdateDashboard() {
        fetch('/care/events/')
            .then(response => response.json())
            .then(data => {
                const filteredEvents = data.filter(event => selectedPetId === 'all' || event.pet_id == selectedPetId);
                updateDashboard(filteredEvents);
                updateHeaderStats(filteredEvents);
            });
    }

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        views: {
            timeGrid: {
                dayMaxEvents: 3,
                eventMaxStack: 2
            }
        },
        eventDidMount: function (info) {
            info.el.title = `${info.event.extendedProps.petName}\n${info.event.extendedProps.description || ''}`;
        },
        events: function (info, successCallback, failureCallback) {
            fetch('/care/events/')
                .then(response => response.json())
                .then(data => {
                    const filteredEvents = data.filter(event => selectedPetId === 'all' || event.pet_id == selectedPetId);
                    const events = filteredEvents.map(event => ({
                        id: event.id,
                        title: event.title + ` (${event.pet_name})`,
                        start: event.start,
                        className: `fc-event-${event.category}`,
                        extendedProps: {
                            petName: event.pet_name,
                            description: event.description,
                            category: event.category,
                            pet_id: event.pet_id
                        }
                    }));
                    successCallback(events);
                    // ìº˜ë¦°ë”ì—ì„œ ëŒ€ì‹œë³´ë“œ/í†µê³„ ê°±ì‹ ì€ ì œê±° (fetchAndUpdateDashboardì—ì„œë§Œ)
                })
                .catch(error => {
                    failureCallback(error);
                });
        },
        eventClick: function (info) {
            loadEventDetails(info.event);
            info.jsEvent.preventDefault();
        },
        dateClick: function (info) {
            resetForm();
            document.getElementById('start_time').value = info.dateStr;
            // ë‚ ì§œ í´ë¦­ ì‹œ í•­ìƒ ì¶”ê°€ ëª¨ë“œ (eventId ë¹„ì›€)
            document.getElementById('eventId').value = '';
        }
    });
    calendar.render();

    // í˜ì´ì§€ ìµœì´ˆ ì§„ì… ì‹œ ëŒ€ì‹œë³´ë“œ/í†µê³„ fetch
    fetchAndUpdateDashboard();

    // ì˜¤ëŠ˜ ë‚ ì§œ ì„¤ì •
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_time').value = today;

    // í—¤ë” í†µê³„ ì—…ë°ì´íŠ¸
    function updateHeaderStats(events) {
        const headerStats = document.getElementById('headerStats');
        
        if (!events || events.length === 0) {
            headerStats.innerHTML = `

    function showNotification(message, type = 'info') {
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) {
            existingNotification.remove();

        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
