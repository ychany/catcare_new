{% extends 'common_app/base.html' %}

{% block title %}보험 상품 - 냐옹노트{% endblock %}

{% block content %}
<div class="container">
    <h1>보험 상품 목록</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ product.company.name }}</h6>
                    <p class="card-text">기본 보험료: {{ product.base_price }}원</p>
                    <a href="{% url 'insurance:product_detail' product.pk %}" class="btn btn-primary">상세 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
