{% extends 'common_app/base.html' %}

{% block title %}로그인{% endblock %}
{% block top_bar %}{% endblock %}
{% block sidebar %}{% endblock %}

{% block content %}
<style>
.login-full-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100vw;
    height: 100vh;
    background: #fff;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
<div class="login-full-bg">
    <div class="card shadow-lg" style="max-width:400px; width:100%; border-radius:18px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <span style="font-size:2.5rem;">🐱</span>
                <h2 class="fw-bold mt-2 mb-1" style="letter-spacing:2px; color:#172852;">냐옹노트</h2>
                <div class="text-muted mb-2" style="font-size:1.1rem;">로그인 후 다양한 고양이 기록을 관리하세요!</div>
            </div>
            {% if form.errors %}
            <div class="alert alert-danger text-center py-2 mb-3">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3 position-relative">
                    <label for="id_username" class="form-label">아이디</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" id="id_username" required autocomplete="username">
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="id_password" class="form-label">비밀번호</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="id_password" required autocomplete="current-password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="font-size:1.1rem;">로그인</button>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">계정이 없으신가요?</span>
                <a href="{% url 'register' %}" class="btn btn-link p-0 align-baseline">회원가입</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
