{% extends 'common_app/base.html' %}

{% block title %}카카오 로그인 처리 중...{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 50vh; text-align: center;">
    <div>
        <h2>카카오 로그인 처리 중...</h2>
        <p>잠시만 기다려주세요.</p>
        <div class="spinner" style="margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>

<style>

  0% { transform: rotate(0deg); }

}
</style>
